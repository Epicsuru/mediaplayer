<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="stylee.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <title>Product-Ontotheclouds</title>
  </head>
  <body>
   
    <div class="container">
      <div class="navbar">
        <a href="product.html">
          <img src="img/logo.png"  class="logo">
        </a>
        <ul>
               <li><a href="index.html">HOME</a></li>
               <li><a href="product.html">PRODUCTS</a></li>
               <li><a href="https://epicsuru.github.io/Portfolio-challenge/">ABOUT</a></li>
           </ul>
      </div>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="Ajeeb dasta hai yeh.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/Ajeeb dasta hai yeh.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

  

    <script src="scriptt.js"></script>
  </body>
</html>
